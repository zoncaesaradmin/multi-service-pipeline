# Kafka Consumer Configuration
# Direct mapping to Kafka ConfigMap fields
# These values will be loaded directly into kafka.ConfigMap

bootstrap.servers: "localhost:9092"
group.id: "cratos-consumer-group"
auto.offset.reset: "earliest"
enable.auto.commit: false
session.timeout.ms: 30000
heartbeat.interval.ms: 10000
fetch.min.bytes: 1
max.partition.fetch.bytes: 1048576
client.id: "cratos-consumer"
security.protocol: "PLAINTEXT"

# Local messagebus settings (used when running with -tags=local)
# These are custom fields for local implementation
local.base.dir: "/tmp/cratos-messagebus"
local.poll.interval.ms: 100
